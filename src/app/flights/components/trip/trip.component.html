<div class="mt-1">
  <mat-card>
    <mat-card-content>
      <div class="row middle-xs">
        <div class="col-xs-1">
          {{ flight.origin }}
        </div>
        <div class="col-xs-1 separator"></div>
        <div class="col-xs-1 center-xs">
          <mat-icon>flight_takeoff</mat-icon>
        </div>
        <div class="col-xs-1 separator"></div>
        <div class="col-xs-1">
          {{ flight.destination }}
        </div>

        <div class="col-xs-1 center-xs">
          <mat-icon>airplane_ticket</mat-icon>
        </div>
        <div class="col-xs-2">
          {{ flight.transport?.flightCarrier }} -
          {{ flight.transport?.flightNumber }}
        </div>
        <div class="col-xs-1 center-xs">
          <mat-icon>credit_card</mat-icon>
        </div>
        <div class="col-xs-2">
          <span *ngIf="selectedCurrency$ | async; let currency">{{
            flight.price * currency.value | currency: currency.name
          }}</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
